<!DOCTYPE html>
<html>

<head>
    <title>RoomNightVendor</title>
    <meta charset="utf-8">
    <script src='../dist/index.js'></script>
    <script src='lib/vue.min.js'></script>
</head>

<body>
    <div id="app">
        <h1>RoomNightVendor</h1>
        <button @click="createRatePlan()">createRatePlan</button>
    </div>
    <script type="text/JavaScript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                tripio: null,
                account: ''
            },
            mounted: function() {
                this.tripio = new Tripio(web3, {
                    env: 'ropsten'
                });

                web3.eth.getAccounts((error, accounts)=> {
                    if (!error) {
                        this.account = accounts[0]
                    }
                });
            },
            methods: {
                createRatePlan: function() {
                    var vendor = this.tripio.roomNightVendor.createRatePlan('test', 'Qmaj8UWNjTzBMBHkkaqSiyax2nFgiwYP2ewxnhGBucn6S8', {
                        from: this.account
                    });
                }
            }
        })
    </script>
</body>

</html>
